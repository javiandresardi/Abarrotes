<body>

<div class="row login">
        <div class="container">
        <div class="row">
          <div class="col s10 offset-s1 m6 offset-m3">
            <div class="card white login-form">
              <div class="text-center">Ingreso</div>
              <br>
              <div class="input-field">
                <i class="material-icons prefix"></i>
                <br>
                <label for="email-input">Ingresa tu email</label><br>
                <input type="email" class="form-control" id="email-input" ngModel name="email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"><br>
                <br>
              </div>

              <div class="input-field">
               <i class="material-icons prefix"></i>
               <label for="password-input">Ingresa tu Contraseña</label><br>
               <input type="password" class="form-control" id="password-input" ngModel name="password" required><br>
              </div>

              <div class="input-field" >
                <p>Registrate si no eres usuario</p>
                <span class="error" *ngIf="error">{{ error }}</span>
                <div class="row">
                <div class="col">
                <label class="error" *ngIf="errorLogin">Usuario/Contraseña no validos</label>
                <button type="submit" class="btn btn-success center-block">Ingresar</button>
                </div>
                <div class="col">
                <a href='/signUp' class="btn-flat indigo white-text login-btn" >
                 Registrate
                </a>
                </div>
                </div>
              </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
