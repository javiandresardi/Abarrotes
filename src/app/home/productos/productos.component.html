<div class="card-producto" *ngIf="producto" class="">

  <div class="row">
    <h2>{{producto.nombre}}</h2>
  </div>

  <div class="row">
    <span id="productoId" class="hidden">{{product.nombre}}</span>
    <div class="col-sm-6 col-image">
      <img class="productoImg" [src]="producto.img" alt="Card image cap">
      <a class="btn btn-default" routerLink="/home/catalogo">Atras</a>
    </div>
    <div class="col-sm-6">
      <p class=""><strong>Precio:</strong>{{producto.precio}}</p>
      <p class=""><strong>Unidades disponibles:</strong>{{producto.stock}}</p>
    </div>
  </div>

</div>
